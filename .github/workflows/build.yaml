name: build

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-pnpm

      - run: pnpm install
      - run: pnpm build:production

      - name: Upload built project
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ./dist
